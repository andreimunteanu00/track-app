<div class="row" style="min-width: 70vw; margin: auto">
  <div class="col-2">
    <div style="text-align: center; padding-top: 3rem; padding-bottom: 3rem; width: 18rem">
      <button (click)="openNewShipmentModal()" type="button" class="btn btn-outline-dark">Add new shipment</button>
    </div>
    <div class="col scroll">
      <div *ngFor="let ship of shipments" class="col-sm-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center">{{ship?.trackingNumber}}</h5>
            <p class="card-text" style="text-align: center">{{ship.currentLat}}</p>
            <div style="text-align: center">
              <button type="button" class="btn btn-dark">Check shipment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-10" style="padding-left: 2.5rem; padding-right: -10rem; max-width: 80vw">
    <app-map></app-map>
  </div>
</div>

<modal #myModal>
  <modal-content>
    <label>Enter shipment number</label>
    <input [(ngModel)]="trackNumber" type="text" class="form-control">
    <div style="text-align: left; padding-top: 1rem">
      <button class="btn btn-dark" (click)="newShipment(trackNumber)">add</button>
    </div>
  </modal-content>
</modal>
